<h3 class="pb-3">Web Image Loader 支援 PNG, JPEG 格式</h3>
<div class="row">
  <div class="col-6">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">URL</span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="imageUrl" />
      <div class="input-group-append">
        <button
          class="btn btn-secondary"
          type="button"
          (click)="downloadAndView(imageUrl)"
        >
          Download and View
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="web-image" #webImage></div>
  </div>
</div>
